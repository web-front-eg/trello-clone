<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import font : Pacifico(cursive), Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- icon: font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- main stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <!-- <script type="text/javascript" src="./index.js" defer></script> -->
    <title>웹 프론트엔드 과제 | Trello</title>
  </head>

  <body>
    <!-- 1. nav (main title, logo, buttons) -->
    <nav>
      <!-- 1-1. left 3 btns -->
      <div class="nav__left">
        <div class="nav__go-prv btn">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="nav__boards btn">
          <i class="fab fa-trello"></i>
        </div>
        <div class="nav__search btn">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <!-- 1-2. main title -->
      <h1 class="nav__title">
        <i class="fab fa-trello"></i>
        <em>Trello</em>
      </h1>

      <!-- 1-3. right 3 btns -->
      <div class="nav__right">
        <div class="nav__create btn">
          <i class="fas fa-plus"></i>
        </div>
        <div class="nav__notification btn">
          <i class="far fa-bell"></i>
        </div>
        <!-- user -->
        <img
          class="nav__user"
          src="./img/user.jpg"
          alt="alt-user-profile-picture"
        />
      </div>
    </nav>

    <!-- 2. menu -->
    <section class="menu">
      <!-- 2-1. left -->
      <div class="menu__left">
        <p class="menu__title">웹 프론트엔드 과제</p>
        <i class="far fa-star"></i>
        <div class="separator"></div>

        <p class="menu__personal">Personal</p>
        <div class="separator"></div>

        <i class="fas fa-lock"></i>
        <p class="menu__private">Private</p>
        <div class="separator"></div>

        <!-- user + custom sign -->
        <div class="menu__user">
          <i class="fas fa-chevron-up"></i>
          <i class="fas fa-chevron-up"></i>
          <i class="fas fa-chevron-up"></i>
          <img
            class="menu__user__image"
            src="./img/user.jpg"
            alt="alt-user-profile-picture"
          />
        </div>
        <div class="menu__add-user">
          <i class="fas fa-user-plus"></i>
        </div>
      </div>

      <!-- 2-2. right -->
      <div class="menu__right">
        <i class="fas fa-ellipsis-h"></i>
        <a href="/" target="_blank" rel="noopener noreferrer">Show Menu</a>
      </div>
    </section>

    <!-- 3. card lists -->
    <section class="card-lists">
      <!-- 3-1. list -->
      <div class="card-list">
        <!-- 3-2. add list -->
        <div class="card-list__add-list">Add a list...</div>

        <!-- 3-3. adding list -->
        <div class="card-list__adding-list">
          <input type="text" placeholder="Add a list..." />
          <div class="card-list__adding-list__under">
            <button>Save</button> <i class="fas fa-times"></i>
          </div>
        </div>

        <!-- 3-4. list title -->
        <div class="card-list__title">
          <strong>리스트 1</strong>
          <i class="fas fa-ellipsis-h"></i>
        </div>

        <!-- 3-5. list add list -->
        <p class="card-list__add-card">Add a card...</p>
        <div class="card-list__add-card">
          <textarea name="" id="" cols="30" rows="5"></textarea>
          <button></button>
          <i class="fas fa-times"></i>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="card-list__card"></div>
      </div>
    </section>
  </body>
</html>
