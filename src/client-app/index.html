<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import font : Pacifico(cursive), Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- icon: font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- same as "reset.css" -->
    <link rel="stylesheet" type="text/css" href="./css/pre.css" />
    <!-- main stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="text/javascript" src="./index.js" defer></script>
    <title>웹 프론트엔드 과제 | Trello</title>
  </head>

  <body>
    <section id="root">
      <!-- 1. nav (main title, logo, buttons) -->
      <nav class="nav">
        <!-- 1-1. left 3 btns -->
        <div class="nav__left">
          <div class="nav__go-prv btn" rel="js-go-prv">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="nav__boards btn" rel="js-borads">
            <i class="fab fa-trello"></i>
          </div>
          <div class="nav__search btn" rel="js-search">
            <i class="fas fa-search"></i>
          </div>
        </div>

        <!-- 1-2. main title -->
        <h1 class="nav__title">
          <i class="fab fa-trello"></i>
          <em>Trello</em>
        </h1>

        <!-- 1-3. right 3 btns -->
        <div class="nav__right">
          <div class="nav__create btn" rel="js-create">
            <i class="fas fa-plus"></i>
          </div>
          <div class="nav__notification btn" rel="js-notification">
            <i class="far fa-bell"></i>
          </div>
          <!-- user button -->
          <img
            class="nav__user btn btn--user"
            rel="js-user"
            src="./img/user.jpg"
            alt="alt-user-profile-picture"
          />
        </div>
      </nav>
    </section>
  </body>
</html>
